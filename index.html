<DOCTYPE html>
  <html>
    <head>
      
      
    </head>
    <body>
      <canvas id="meeples" width="1366" height="768" padding="none" margin="none">
        
      </canvas>
      
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script>
    var mouseX = 0;
    var mouseY = 0;
    var canvas = document.getElementById("meeples");
    var canvasContext = canvas.getContext("2d");
    var meeple = new Image(150, 150);
    $(document).ready(function(){    
      meeple.src = "https://cloud.githubusercontent.com/assets/13082525/8506398/d6802b7c-21df-11e5-929f-1c47137e68f2.png";
      canvasContext.drawImage(meeple, mouseX - 12, mouseY - 12, 25, 25);
    });
    $(document).mousemove(function(event){
      mouseX = event.pageX;
      mouseY = event.pageY;
    });
    setInterval(function(){
      canvasContext.clearRect(0, 0, 1366, 768);
      canvasContext.drawImage(meeple, mouseX - 12, mouseY - 12, 25, 25);
    }, 20);
    </script>
  </html>
</DOCTYPE>
